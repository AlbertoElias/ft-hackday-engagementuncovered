<!DOCTYPE html>
<html class="core o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Engagement Uncovered</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script>
		var cutsTheMustard = ('querySelector' in document && 'localStorage' in window && 'addEventListener' in window);

		if (cutsTheMustard) {
			// Swap the `core` class on the HTML element for an `enhanced` one
			// We're doing it early in the head to avoid a flash of unstyled content
			document.documentElement.className = document.documentElement.className.replace(/\bcore\b/g, 'enhanced');
		}
	</script>

	<style>
		.core .o--if-js,
		.enhanced .o--if-no-js { display: none !important; }
	</style>

	<link rel="stylesheet" href="public/reset.css" />
	<link rel="stylesheet" href="public/bundle.css" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
	<script src="//datamaps.github.io/scripts/0.4.0/datamaps.all.js"></script>

	<script>
		(function(src) {
			if (cutsTheMustard) {
				var o = document.createElement('script');
				o.async = o.defer = true;
				o.src = src;
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(o, s);
			}
		}('public/bundle.js'));
	</script>
</head>
<body>
	<header data-o-component="o-header" class="o-header o-header--tall">
		<div class="o-header__container">
			<div class="o-header__inner">
				<div class="o-header__primary">
					<div class="o-header__primary__left">
						<a href="http://www.ft.com" class="o-header__logo o-header__logo--ft">
							<abbr title="Financial Times">FT</abbr>
							<h1 class="o-header__title">Engagement Uncovered</h1>
						</a>
					</div>
					<div class="o-header__primary__center">
						<h2 class="o-header__tagline">Who's reading what</h2>
					</div>

				</div>
				<div class="o-header__secondary">
					
				</div>
			</div>
		</div>
	</header>

	<div class="search-box o-grid-row">
			<div class="o-forms-wrapper o-forms-wrapper--highlight" data-o-grid-colspan="12">
				<div class="o-forms-group o-grid-row">
					<div data-o-grid-colspan="12 M6">
						<div class="search-box__facet search-box__facet--industry">
							<label class="o-forms-label">User Industry</label>
							<select class="search-box__select--industries o-forms-select">
							</select>
						</div>

						<div class="search-box__facet search-box__facet--country">
							<label class="o-forms-label">User Country</label>
							<select class="search-box__select--countries o-forms-select">
							</select>
						</div>

						<div class="search-box__facet search-box__facet--position">
							<label class="o-forms-label">User Position</label>
							<select class="search-box__select--positions o-forms-select">
							</select>
						</div>

						<div class="search-box__facet search-box__facet--responsibility">
							<label class="o-forms-label">User Responsibility</label>
							<select class="search-box__select--responsibilities o-forms-select">
							</select>
						</div>

						<div class="search-box__facet search-box__facet--content">
							<label class="o-forms-label">Content parameters</label>
							<input type="text" placeholder="brand:'Martin Wolf' people:'Bill Gates'" class="search-box__input--content o-forms-text">
							</input>
						</div>
					</div>

					<div data-o-grid-colspan="12 M6">
						<div class="search-box__facet search-box__facet--list">
							<label class="o-forms-label">Select content facets</label>
						</div>
					</div>

				</div>
				<button class="search-box__submit">Submit</button>
			</div>
	</div>

	<div class="results-container">

	</div>
</body>
</html>
